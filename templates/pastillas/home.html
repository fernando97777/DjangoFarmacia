{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Farmacia Amiga</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
    <!--alertas-->
    <script src="{% static 'lib/sweetalert2-9.10.0/sweetalert2.all.min.js' %}"></script>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@100;200;300;400;500;600;700;900&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/estilos.css' %}">

</head>
<body style="background-color: #e6e7eb">
<div class="container-fluid p-1 d-flex" style="background-color: darkcyan">
    <img src="{% static 'img/conversation.png' %}" alt="" style="width: 80px; margin-left: 10px">
    <h1 class="text-white mt-4 text-uppercase" style="margin-left: 30rem">Farmacia Amiga</h1>
</div>

<div class="d-flex flex-row bd-highlight mb-3 ">
    <div class="d-flex flex-column bd-highlight mb-3 col-2 mt-2 bg-white p-2 rounded-2 shadow-sm">
        <a href="{% url 'registro_pastillas' %}" class="text-decoration-none text-uppercase mb-2 p-2 enlace">Registro
            medicamento</a>
        <a href="{% url 'registro_doctor' %}" class="text-decoration-none text-uppercase mb-2 p-2 enlace">Registro
            doctores</a>
        <a href="{% url 'report_doctor' %}" class="text-decoration-none text-uppercase mb-2 p-2 enlace">Receta
            Medica</a>
        <a href="{% url 'lista_medicamentos' %}" class="text-decoration-none text-uppercase mb-2 p-2 enlace">Listado
            medicamento</a>
        <a href="{% url 'list_doctor' %}" class="text-decoration-none text-uppercase mb-2 p-2 enlace">Listado
            doctores</a>
        <a href="{% url 'list_prescrition' %}" class="text-decoration-none text-uppercase mb-2 p-2 enlace">Listado
            Recetas</a>

        <a href="{% url 'reports' %}" class="text-decoration-none text-uppercase mb-2 p-2 enlace">reportes</a>
    </div>
    <!-- caja contenido -->
    <div class="shadow-sm container mt-2 bg-white rounded-2 p-4 col mx-4">
        {% block container_form %}

        {% endblock %}
    </div>

</div>

</body>
</html>
